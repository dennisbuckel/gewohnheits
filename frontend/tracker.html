<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewohnheitstracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="tracker.html">Gewohnheitstracker</a></li>
                <li><a href="page1.html">Platzhalter Seite 1</a></li>
                <li><a href="page2.html">Platzhalter Seite 2</a></li>
                <li><a href="page3.html">Platzhalter Seite 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Gewohnheitstracker</h1>
            <div id="successRate">Erfolgsquote: 0%</div>
            <input type="text" id="listName" placeholder="Name der Liste" required>
            <button id="resetHistory">Liste archivieren</button>
            <form id="habitForm">
                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" placeholder="TT/MM/JJJJ" required>
            
                <div class="habit" data-habit-id="footMassage">
                    <input type="text" id="footMassageInput" placeholder="Z.B. Fuß kneten" class="habit-text" required>
                    <button type="button" class="success-btn">Success</button>
                    <button type="button" class="fail-btn">Fail</button>
                </div>
            </form>            
            <h2>Vergangene Einträge</h2>
            <div id="history"></div>
            <h2>Vergangene Listen</h2>
            <div id="pastLists"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
