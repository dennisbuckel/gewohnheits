<body>

    <main>
        <h1>Kapital</h1>
        <button id="fetch-account-info">Lade AccountInfo</button>
        <pre id="account-info-output"></pre>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Funktion zum Abrufen und Anzeigen der Binance-Account-Info
            async function fetchAccountInfo() {
                try {
                    const response = await fetch('/api/binance/account-info');
                    const data = await response.json();

                    if (response.ok) {
                        console.log('AccountInfo:', data);
                        document.getElementById('account-info-output').textContent = JSON.stringify(data, null, 2);
                    } else {
                        console.error('Error fetching account info:', data.message);
                    }
                } catch (error) {
                    console.error('Error fetching account info:', error);
                }
            }

            // Event-Listener f√ºr den Ladebutton
            document.getElementById('fetch-account-info').addEventListener('click', fetchAccountInfo);
        });
    </script>
</body>
</html>
